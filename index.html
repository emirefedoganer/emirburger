<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Emir’s Burger Guide</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        color: #fff;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        -webkit-font-smoothing: antialiased;
        font-smoothing: antialiased;
      }

      .container {
        text-align: center;
      }

      .title {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 26px;
        letter-spacing: 0.06em;
        margin-bottom: 28px;
      }

      .construction {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 18px;
        letter-spacing: 0.04em;
        margin-bottom: 18px;
        opacity: 0.9;
      }

      .sorry {
        font-family: "Garamond", "EB Garamond", "Times New Roman", serif;
        font-size: 16px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        opacity: 0.75;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="title">
        Emir’s Burger Guide
      </div>

      <div class="construction">
        This site is currently under construction
      </div>

      <div class="sorry">
        Sorry! Please try again later
      </div>
    </div>
  </body>
</html>
